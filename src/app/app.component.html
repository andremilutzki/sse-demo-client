
<h1>Server Sent Events Demo</h1>

<h2>Exports</h2>

<div *ngIf="updatesReceived">
  <label for="big-export">Some kind of export</label>
  <fa-icon *ngIf="exportInProgress" [icon]="loadingIcon" animation="flip"></fa-icon>
  <button *ngIf="!exportInProgress" id="big-export" (click)="handleClick()">Start</button>
</div>
